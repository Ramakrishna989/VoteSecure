<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup.css" />
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <h2>Create an Account</h2>
    
    <div class="input-group">
      <label>Name</label>
      <input type="text" placeholder="Enter your name" id="name">
    </div>

    <div class="input-group">
      <label>Voter ID</label>
      <input type="text" placeholder="Enter your Voter ID" id="voterId">
    </div>

    <div class="input-group">
      <label>Age</label>
      <input type="number" placeholder="Enter your age" id="age">
    </div>

    <!-- Gender Selection -->
    <div class="gender">
      <label>Gender:</label>
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <div class="input-group">
      <label>Address</label>
      <input type="text" placeholder="Enter your address" id="address">
    </div>

    <div class="input-group">
      <label>New Password</label>
      <input type="password" placeholder="Enter new password" id="password">
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" id="confirmPassword">
    </div>

    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="signup.js"></script>
</body>

</html>
