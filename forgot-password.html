<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - VoteSecure</title>
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Reset Your Password</h2>
      <form id="forgotPasswordForm">
        <label for="voterId">Voter ID</label>
        <input type="text" id="voterId" placeholder="Enter your Voter ID" required />

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter your new password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

        <button type="submit">Reset Password</button>
      </form>
      <p>Back to <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="forgot-password.js"></script>
</body>
</html>
