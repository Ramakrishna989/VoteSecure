<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="viewVoters.css" /> <!-- Reuse same CSS -->
  <title>View Candidates</title>
</head>
<body>
  <div class="container">
    <h1>Candidate List</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Party Name</th>
          <th>Candidate ID</th>
          <th>Party Symbol</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="candidate-table">
        <!-- Candidate rows will be inserted dynamically -->
      </tbody>
    </table>

    <!-- Total Candidates Section -->
    <div class="total-voters">
      <p>Total Candidates: <span id="total-candidates">0</span></p>
    </div>
  </div>

  <script src="viewCandidates.js"></script>
</body>
</html>
