<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign In - VoteSecure</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Admin Sign In</h2>
      <form id="adminSignInForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required />

        <label for="eciId">ADMIN ID</label>
        <input type="text" id="eciId" name="eciId" placeholder="ECI ID (4 letters + 6 digits)" required />

        <label for="aadharId">Aadhar ID</label>
        <input type="text" id="aadharId" name="aadharId" placeholder="Enter your 10-digit Aadhar ID" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your Password" required />

        <button type="submit">Sign In</button>
      </form>
      <p>Already have an account? <a href="admin-login.html">Login</a></p>
    </div>
  </div>

  <script src="admin-signin.js"></script>
</body>
</html>
